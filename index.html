<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lista de Contactos</title>
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="shortcut icon" href="assets/img/address_book.png">
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<section class="container">
	<div class="row">
		<nav class="navbar col s12">
			<h4 class="center-align">Lista de contactos</h4>
		</nav>
		<ul id="contactList" class="collection">
		    <li class="collection-item avatar">
			    <img src="assets/img/BritneySpears.jpg" alt="" class="circle">
			    <span class="title">Britney Spears</span>
			    <p>0195564322</p>
			    <p>babyspears@live.com</p>
		      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
		    </li>
	    </ul>
	</div>
	<a class="btn-floating btn-large waves-effect waves-light blue darken-1 z-depth-4" href="#modal1"><i class="material-icons">add</i></a>
</section>
<!--Modal-->
<div id="modal1" class="modal box-modal">
	<div class="row center-align">
		<i class="medium material-icons">contact_phone</i>
	</div>
	    <form class="col s12">
	        <div class="row">
		        <div class="input-field col s6 offset-s3">
		          	<i class="material-icons prefix">account_circle</i>
		          	<input id="icon_prefix" type="text" class="validate name">
		          	<label for="icon_prefix">First Name</label>
		        </div>
		        <div class="input-field col s6 offset-s3">
			        <i class="material-icons prefix">phone</i>
			        <input id="icon_telephone" type="tel" class="validate phone">
			        <label for="icon_telephone">Telephone</label>
		        </div>
		        <div class="input-field col s6 offset-s3">
			        <i class="material-icons prefix">email</i>
			        <input id="icon_mail" type="text" class="validate email">
			        <label for="icon_mail">E-mail</label>
		        </div>
		    </div>
	    </form>
	<div class="modal-footer">
          <a href="#!" id="add" class="btn-floating modal-action modal-close waves-effect blue darken-1 btn-flat"><i class="material-icons">add</i></a>
          <a href="#!" id="delete" class="btn-floating modal-action modal-close waves-effect deep-orange darken-1 btn-flat"><i class="material-icons">delete</i></a>
    </div>
</div>
<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>
</html>

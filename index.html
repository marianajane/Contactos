<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lista de Contactos</title>
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<section class="container">
	<div class="row">
		<nav class="navbar col s12">
		<h4 class="center-align">Lista de contactos</h4>
	</nav>
	<ul class="collection">
    <li class="collection-item avatar">
      <img src="img/BritneySpears.jpg" alt="" class="circle">
      <span class="title">Britney</span>
      <p>Spears<br>
         0162435MUA
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
	</div>
	<a class="btn-floating btn-large waves-effect waves-light red" href="#modal1"><i class="material-icons">add</i></a>
</section>
<!--Modal-->
<section>
	<div id="modal1" class="modal">
	<div class="modal-content">
		<div class="row">
		    <form class="col s12">
		        <div class="row">
		        	<i class="medium material-icons">contact_phone</i>
			        <div class="input-field col s12">
			          <i class="material-icons prefix">account_circle</i>
			          <input id="icon_prefix" type="text" class="validate">
			          <label for="icon_prefix">First Name</label>
			        </div>
			        <div class="input-field col s12">
			          <i class="material-icons prefix">phone</i>
			          <input id="icon_telephone" type="tel" class="validate">
			          <label for="icon_telephone">Telephone</label>
			        </div>
		      	</div>
		    </form>
		</div>
  	</div>
</div>
</section>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
